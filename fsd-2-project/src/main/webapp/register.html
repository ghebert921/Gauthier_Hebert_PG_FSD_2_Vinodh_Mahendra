<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
<h1>FlyAway Customer Registration Form</h1>
<hr>
<h3>Please register your information below to proceed with your flight purchase</h3>
<form action="/fsd-2-project/registration-info" method="POST">
<table>
<tbody>

	<tr>
		<td>Name :</td>
		<td><input type="text" name="NAME"></td>
	</tr>
	
	<tr>
		<td>Email :</td>
		<td><input type="text" name="EMAIL"></td>
	</tr>

	<tr>
		<td>Phone Number:</td>
		<td><input type="text" name="PHONE"></td>
	</tr>
	
	<tr>
		<td>&nbsp;</td>
		<td>
			<input type="submit" value="Register" name="btnRegister">
			&nbsp;
			<input type="reset" value="Clear" name="btnClear">
		</td>
	</tr>
</tbody>
</table>
</form>
</body>
</html>
